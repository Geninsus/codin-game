<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Coding Game</title>
	<script src="js/lib/phaser.js"></script>
	<script src="data/data.js"></script>
	<script src="js/Boot.js"></script>
	<script src="js/Preloader.js"></script>
	<script src="js/MainMenu.js"></script>
	<script src="js/LevelMenu.js"></script>
	<script src="js/Game.js"></script>
	<script src="js/interpreter.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

window.onload = function() {
	var game = new Phaser.Game(480, 320, Phaser.CANVAS, 'game');
	game.state.add('Boot', g.Boot);
	game.state.add('Preloader', g.Preloader);
	game.state.add('MainMenu', g.MainMenu);
	game.state.add('LevelMenu', g.LevelMenu);
	game.state.add('Game', g.Game);
	game.state.start('Boot');
};

</script>

</body>
</html>
