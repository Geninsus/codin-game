<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form onsubmit="return main();" action="#" method="post">
      <label for="code">Code</label><textarea name="code" rows="8" cols="40" id="code"></textarea><br>
      <label for="inputs">Inputs</label><input type="text" name="code" id="inputs" /><br>
      <label for="memory">Memory</label><input type="text" name="code" id="memory" /><br>
      <input type="submit" name="name" value="Envoyer">
    </form>
    <button onclick="interpreter.prev();" type="button" name="button">Prev</button>
    <button onclick="interpreter.run();" type="button" name="button">Run</button>
    <button onclick="interpreter.next();" type="button" name="button">Next</button>
    <div id="outputs">

    </div>
    <script src="js/interpreter.js" charset="utf-8"></script>
    <script type="text/javascript">
    function main() {
      var memory = Object.create(Memory);
      memory.ini(document.querySelector('#memory').value);
      Inputs.init(document.querySelector('#inputs').value.split(/\s+/));
      interpreter.codes = interpreter.parser(document.querySelector('#code').value);
      interpreter.i = 0;
      return false;
   }
    </script>
  </body>
</html>
